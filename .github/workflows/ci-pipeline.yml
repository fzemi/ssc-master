name: SSC Master API CI

on:
  push:
    branches:
      - master
    paths:
      - '**'
  pull_request:
    branches:
      - master
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # Windows related permission fix
      - name: Set executable permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: |
          ./mvnw clean compile

  test:
    runs-on: ubuntu-latest
    name: Run backend tests
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # Windows related permission fix
      - name: Set executable permission for mvnw
        run: chmod +x mvnw

      - name: Run unit tests
        run: |
          ./mvnw clean test